<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posts Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 min-h-screen p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Post Detail</h1>

    <div class="mb-6 flex justify-center gap-3">
      <input id="nimInput" type="number" placeholder="Masukkan NIM Anda" class="border p-2 rounded w-60" />
      <button onclick="loadPost()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Load Post</button>
    </div>

    <div id="postContainer" class="mt-6"></div>
  </div>

  <script>
    function loadPost() {
      const nim = document.getElementById('nimInput').value.trim();
      if (!nim || nim.length < 2) {
        alert('Masukkan minimal 2 digit terakhir NIM');
        return;
      }

      const lastTwo = nim.slice(-2); 
      const url = `https://jsonplaceholder.typicode.com/posts/${lastTwo}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('postContainer');

          if (!data.id) {
            container.innerHTML = `<p class='text-red-600 text-center'>Data tidak ditemukan.</p>`;
            return;
          }

          container.innerHTML = `
            <div class="bg-white rounded-xl shadow p-6">
              <p class="text-sm text-gray-500">Post ID: ${data.id}</p>
              <h2 class="text-xl font-bold mt-2 mb-3">${data.title}</h2>
              <p class="text-gray-700 leading-relaxed">${data.body}</p>
            </div>
          `;
        })
        .catch(error => {
          document.getElementById('postContainer').innerHTML = `<p class='text-red-600 text-center'>Terjadi kesalahan saat memuat data.</p>`;
        });
    }
  </script>
</body>
</html>
